volumes:
  dados-movietex:
  
networks:
 banco:
  
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
        - 5433:5432
    networks: 
      - banco
    volumes:
      #  Volume dos dados
      - dados-movietex:/var/lib/postgresql/data
      # Scripts
      - ./scripts:/scripts
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql